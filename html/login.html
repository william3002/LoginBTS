<!doctype html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/Estilo.css">
  <link rel="shortcut icon" href="../img/entrar-avatar.png" type="image/x-icon">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

  <main class="container font-monospace">
    <div class="row align-item-center">
      <div class="col-xl-4 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded was-validated">
          <h1 class="text-center">login</h1>
          <hr>
          <div class="form-floating mb-3">
            <i class="bi bi-person-fill"></i>

            <input type="text" class="form-control shadow-none" id="inputUser" placeholder="Username">

            <label id="labelUser" for="inputName"> Username</label>
          </div>

          <div class="form-floating mb-3">
            <i class="bi bi-envelope-fill"></i>

            <input type="email" class="form-control shadow-none" id="inputEmail" placeholder="E-mail">

            <label id="labelEmail" for="inputEmail"> E-mail</label>
          </div>

          <div class="form-floating mb-3">
            <i id="btn-senha1" onclick="mostrarSenha()" class="bi bi-eye-fill"></i>  

            <input onkeyup="verificarSenha()" type="password" class="form-control shadow-none" id="inputPassaword1"
              placeholder="Passaword">

            <label id="labelSenha1" for="inputPassaword"> Passaword</label>
          </div>

          <div class="form-floating mb-3">
            <i id="btn-senha2" onclick="mostrarSenha2()" class="bi bi-eye-fill"></i>  

            <input onkeyup="verificarSenha()" type="password" class="form-control shadow-none" id="inputPassaword2"
              placeholder="Confirm passaword">

            <label id="labelSenha2" for="inputPassaword2"> Confirm passaword</label>
          </div>
          


          <span id="resultado">&nbsp;</span>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox"> Lembre-me
            </label>
          </div>
          
          <button class="btn btn-sm btn-success" type="submit" onclick="logar()">Entrar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="../js/login.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
